<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Login</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/css/botones.css}" href="css/botones.css"/>
</head>
<body>

  <div class="container" align="center">
    
    <form class="form-signin" action="#" th:action="@{/logincheck}"
	  method="POST" style="margin: 0 auto; margin-top: 15%">
      <input type="hidden" name="${_csrf.parameterName}"
	     value="${_csrf.token}" />
      <h2 class="form-signin-heading">Todo Anuncios</h2>
      <label for="inputEmail" class="sr-only">Usuario</label>
      <input type="text" class="form-control" placeholder="Usuario" name="usuario" id="usuario" />
      <label for="inputPassword" class="sr-only">Contrase&ntilde;a</label> <input type="password" class="form-control" placeholder="Contrase&ntilde;a" name="contrasena" id="contrasena"/>
      <div id="botones">
	<button class="btn btn-lg btn-primary btn-block" type="submit">
	  <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
	  Entrar
	</button>
	<button class="btn btn-lg btn-primary btn-block" type="submit">
	  <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
	  Registrarse
	</button>
      </div>
    </form>
    
  </div>
  <!-- /container -->
</body>
</html>
